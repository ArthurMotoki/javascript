<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buceta boa</title>
    <style>
        body{
            background-color: blanchedalmond;
        }

        div#safadeza {
            font: normal 20pt arial;
            background-color: darksalmon;
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="safadeza">

    <script>
        var sexo = document.getElementById('safadeza')
        sexo.addEventListener('click', clicar)
        sexo.addEventListener('mouseenter', entrar)
        sexo.addEventListener('mouseout', sair)

        function clicar() {
            sexo.innerText = 'Gozei!'
            sexo.style.background = 'white'
            sexo.style.color = 'black'
        }
        function entrar() {
            sexo.innerText = 'Entrando!'
        }
        function sair() {
            sexo.innerText = 'Saindo!'
            sexo.style.background = 'darksalmon'
        }

    </script>
</body>
